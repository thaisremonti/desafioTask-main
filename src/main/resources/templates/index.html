<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <!-- <script type="text/javascript" src="../static/jquery/jquery.serializejson.min.js"></script> -->
  <script type="text/javascript" src="task.js"></script>
  <title>Lista de tarefas</title>

</head>

<body class="container">
  <div class="mx-auto font-weight-bold" style="width: 300px;">
    <h2>Lista de tarefas</h2>
  </div>

  <form class="form-horizontal" id="form-tarefas">
    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label">Título</label>
      <div class="col-sm-13">
        <input type="text" class="form-control is-invalid" required="required" id="titulo" maxlength="50" />
      </div>
    </div>

    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label">Descrição</label>
      <div class="col-sm-13">
        <input type="text" class="form-control is-invalid" required="required" id="descricao" maxlength="50" />
      </div>
    </div>

    <div class="form-group form-group-lg">
      <label class="col-sm-2 control-label">Status</label>
      <select id="status" class="form-control is-invalid" required="required">
        <option></option>
        <option value="concluido">Concluido</option>
        <option value="pendente">Pendente</option>
      </select>
    </div>

    <div class="form-group">
        <button type="submit" id="btn-gravar" class="btn btn-primary">Gravar</button>
    </div>
  </form>


  <div class="container">
    <table  class="table table-hover" id="tabela">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Título</th>
          <th scope="col">Descrição</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
    </table>
  </div>
</body>

</html>
